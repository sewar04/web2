<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .banner {
            background: url('desert.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: none;
        }

        .navbar .logo {
            width: 60px;
            height: auto;
        }

        .navbar nav {
            flex-grow: 1;
            text-align: center;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1rem;
        }

        .content {
            text-align: center;
            margin-top: 130px;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 40px;
        }

        .content p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .content button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .content button:hover {
            background: #0056b3;
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: row;
                justify-content: space-between;
                padding: 10px;
            }
            .navbar .logo {
                width: 50px;
            }
            .navbar nav ul {
                display: flex;
                justify-content: center;
                padding-left: 0;
            }
            .navbar ul li {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>

    <div class="banner">
        <div class="navbar">
           <img class="logo" src="mountains.jpg" alt="Logo"> 
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </nav>
        </div>

        <div class="content">
            <h1>Responsive Flexbox Template</h1>
            <p>A freebie by Tutorialzine</p>
            <button type="button">DOWNLOAD IT HERE</button>
        </div>
    </div>
</body>
</html>
